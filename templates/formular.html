{% extends "base.html" %}
{% block title %}Echo Vault – Formular{% endblock %}
{% block content %}

<section class="max-w-3xl mx-auto mt-12">
  <h2 class="text-3xl font-bold mb-6 text-center">Dein digitales Vermächtnis</h2>

  <form action="/generate" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow space-y-6">

<!-- Typ -->
<div>
  <label for="typ" class="block text-sm font-medium text-gray-700">Art des Vermächtnisses</label>
  <input type="text" id="typ" name="typ" value="{{ typ }}" class="mt-1 w-full border border-gray-300 rounded-lg p-2" placeholder="z. B. Letzte Worte, Brief an dein Kind" required>
</div>

<!-- KI-Auswahl -->
<div>
  <label class="block text-sm font-medium text-gray-700 mt-6 mb-2">Nachricht automatisch durch KI generieren?</label>
  <div class="flex items-center space-x-4">
    <label class="inline-flex items-center">
      <input type="radio" name="ki_generieren" value="ja" class="form-radio text-green-600" required>
      <span class="ml-2">Ja</span>
    </label>
    <label class="inline-flex items-center">
      <input type="radio" name="ki_generieren" value="nein" class="form-radio text-gray-400" required>
      <span class="ml-2">Nein</span>
    </label>
  </div>
</div>

<!-- KI-Stichpunkte -->
<div>
  <label for="stichpunkte" class="block text-sm font-medium text-gray-700 mt-4">Stichpunkte für die KI (optional)</label>
  <textarea id="stichpunkte" name="stichpunkte" rows="3" class="mt-1 w-full border border-gray-300 rounded-lg p-2" placeholder="z. B. über mein Leben, meine Tochter, Dank an meine Eltern"></textarea>
</div>

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Dein vollständiger Name</label>
      <input type="text" id="name" name="name" class="mt-1 w-full border border-gray-300 rounded-lg p-2" required>
    </div>

    <!-- Nachricht -->
    <div>
      <label for="nachricht" class="block text-sm font-medium text-gray-700">Deine Nachricht</label>
      <textarea id="nachricht" name="nachricht" rows="6" class="mt-1 w-full border border-gray-300 rounded-lg p-2" placeholder="Was möchtest du mitteilen?" required></textarea>
    </div>

    <!-- Datei-Upload -->
    <div>
      <label for="datei" class="block text-sm font-medium text-gray-700">Datei anhängen (optional)</label>
      <input type="file" id="datei" name="datei" class="mt-2 w-full text-sm text-gray-600">
    </div>

    <!-- Button -->
    <div class="text-center">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow">
        Jetzt generieren
      </button>
    </div>
  </form>
</section>

{% endblock %}
