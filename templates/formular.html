{% extends "base.html" %}
{% block title %}Echo Vault – Formular{% endblock %}
{% block content %}
<section class="form-section">
  <h2 class="text-2xl font-bold mb-6">Dein digitales Vermächtnis</h2>
  <form action="/generate" method="POST" enctype="multipart/form-data">
    <div class="mb-4">
      <label for="typ">Art des Vermächtnisses</label><br>
      <input type="text" id="typ" name="typ" value="{{ typ }}" required>
    </div>

    <div class="mb-4">
      <label>Nachricht automatisch durch KI generieren?</label><br>
      <input type="radio" name="ki_generieren" value="ja" required> Ja
      <input type="radio" name="ki_generieren" value="nein" required> Nein
    </div>

    <div class="mb-4">
      <label for="stichpunkte">Stichpunkte für die KI (optional)</label><br>
      <textarea id="stichpunkte" name="stichpunkte" rows="3" placeholder="z. B. über mein Leben, meine Tochter, Dank an meine Eltern"></textarea>
    </div>

    <div class="mb-4">
      <label for="name">Dein vollständiger Name</label><br>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="mb-4">
      <label for="nachricht">Deine Nachricht</label><br>
      <textarea id="nachricht" name="nachricht" rows="6" placeholder="Was möchtest du mitteilen?" required></textarea>
    </div>

    <div class="mb-4">
      <label for="datei">Datei anhängen (optional)</label><br>
      <input type="file" id="datei" name="datei">
    </div>

    <button type="submit">Jetzt generieren</button>
  </form>
</section>
{% endblock %}
