{% extends "base.html" %}
{% block title %}Echo Vault – Formular{% endblock %}
{% block content %}

<div class="container" style="background-color:#fff;padding:40px 30px;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.1);max-width:600px;width:90%;box-sizing:border-box;margin:auto;font-family:'Segoe UI',sans-serif;">
  <h1 style="font-family:'Playfair Display',serif;font-size:28px;text-align:center;margin-bottom:10px;color:#1a1a1a;">Dein digitales Vermächtnis</h1>
  <p style="font-style:italic;text-align:center;color:#666;margin-bottom:30px;">Was bleibt, wenn wir gehen? Deine Worte.</p>

  <form action="/generate" method="post" enctype="multipart/form-data">
    <label for="type">Art des Vermächtnisses</label>
    <input type="text" id="type" name="type" required>

    <label>Nachricht automatisch durch KI generieren?</label>
    <div style="display:flex;gap:25px;margin-bottom:20px;">
      <label><input type="radio" name="use_ai" value="ja" required> Ja</label>
      <label><input type="radio" name="use_ai" value="nein"> Nein</label>
    </div>

    <label for="ai_input">Stichpunkte für die KI (optional)</label>
    <textarea id="ai_input" name="ai_input" rows="3" placeholder="z. B. Erinnerungen, Personen, Werte..." style="width:100%;padding:12px;margin-bottom:20px;border:1px solid #ccc;border-radius:8px;font-size:15px;background:#fafafa;"></textarea>

    <label for="full_name">Dein vollständiger Name</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="message">Deine Nachricht</label>
    <textarea id="message" name="message" rows="5" placeholder="Was möchtest du mitteilen?" style="width:100%;padding:12px;margin-bottom:20px;border:1px solid #ccc;border-radius:8px;font-size:15px;background:#fafafa;"></textarea>

    <label for="file">Datei anhängen (optional)</label>
    <input type="file" id="file" name="file" style="width:100%;padding:12px;margin-bottom:20px;border:1px solid #ccc;border-radius:8px;font-size:15px;background:#fafafa;">

    <button type="submit" style="width:100%;padding:14px;background-color:#28a67d;color:white;border:none;border-radius:8px;font-size:16px;font-weight:bold;cursor:pointer;">Jetzt generieren</button>
  </form>
</div>


{% endblock %}
