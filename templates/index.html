<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Doneo24 – Einstieg</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0F172A;
      color: #FFFFFF;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 500;
      margin: 0;
      color: #FFFFFF;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }

    .package {
      background-color: #1E293B;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    .package h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .package ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .package a {
      display: inline-block;
      background-color: #0F766E;
      color: #FFFFFF;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .package a:hover {
      background-color: #115e57;
    }
  </style>
</head>
<body>

<header>
  <h1>Doneo24</h1>
</header>

<section>
  <div class="package">
    <h2>Free</h2>
    <ul>
      <li>✅ 1 Textnachricht</li>
      <li>❌ Kein KI-Avatar</li>
      <li>❌ Keine Dateiübertragung</li>
    </ul>
    <p>0 €</p>
    <a href="#">Jetzt starten</a>
  </div>

  <div class="package">
    <h2>Plus</h2>
    <ul>
      <li>✅ Text + KI-Avatar</li>
      <li>❌ Keine Dateiübertragung</li>
    </ul>
    <p>9,99 €</p>
    <a href="#">Jetzt starten</a>
  </div>

  <div class="package">
    <h2>Pro</h2>
    <ul>
      <li>✅ Text + KI-Avatar</li>
      <li>✅ Dateiübertragung</li>
      <li>✅ Sprachmitteilung</li>
    </ul>
    <p>49,90 €</p>
    <a href="#">Jetzt starten</a>
  </div>
</section>

</body>
</html>
