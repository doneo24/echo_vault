<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Echo Vault â€“ Testament Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    input, textarea {
      background: #222;
      color: #fff;
    }
    button {
      background-color: #00c37a;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a466;
    }
  </style>
</head>
<body>
  <h1>Echo Vault</h1>
  <p>Erstelle dein digitales Testament mit KI.</p>

  <form id="vaultForm">
    <label>VollstÃ¤ndiger Name:</label>
    <input type="text" name="name" required>

    <label>Alter:</label>
    <input type="number" name="age" required>

    <label>Digitale GÃ¼ter (Komma getrennt):</label>
    <input type="text" name="assets" required>

    <label>BegÃ¼nstigte (z.â€¯B. Mutter:Mutter, Linh-My:Partnerin):</label>
    <textarea name="beneficiaries" required></textarea>

    <button type="submit">ðŸ§¾ Testament generieren</button>
  </form>

  <script>
    document.getElementById('vaultForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = this.name.value;
      const age = parseInt(this.age.value);
      const assets = this.assets.value.split(',').map(item => item.trim());
      const beneficiaries = {};
      this.beneficiaries.value.split(',').forEach(pair => {
        const [key, value] = pair.split(':').map(s => s.trim());
        if (key && value) beneficiaries[key] = value;
      });

      const response = await fetch("/generate_will", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age, assets, beneficiaries })
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = "EchoVault_Testament.pdf";
        link.click();
      } else {
        alert("Fehler beim Generieren: " + response.statusText);
      }
    });
  </script>
</body>
</html>
