  <h1>Echo Vault</h1>
  <p>

  <h2>üßæ Digitales Verm√§chtnis</h2>
  <form id="combinedForm" enctype="multipart/form-data">
    <label>Ihr vollst√§ndiger Name:</label>

    <label>Was m√∂chten Sie hinterlassen?</label>
    <textarea name="assets" required placeholder="z.‚ÄØB. pers√∂nliche Konten, Briefe, Zugangsdaten etc."></textarea>

  <script>
    document.getElementById('combinedForm').addEventListener('submit', async function(e) {

      const response = await fetch("/generate_vault", {

        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = "EchoVault_Digitales_Verm√§chtnis.pdf";

  </script>
