
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Frage an die verstorbene Person – Echo Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f5faff, #ffffff);
      font-family: 'Open Sans', sans-serif;
      color: #333;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      color: #0099cc;
      font-size: 2.2rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #00b894;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00997a;
    }
    .response {
      background-color: #eef8f9;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1.5rem;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Frage an die verstorbene Person</h1>
  <p>Geben Sie die hinterlassene Persönlichkeitsbeschreibung und eine Frage ein.<br>Die KI antwortet im Stil der verstorbenen Person.</p>

  <form id="avatarForm">
    <label>Persönlichkeitsbeschreibung:</label>
    <textarea name="identity" rows="3" required></textarea>

    <label>Frage an die verstorbene Person:</label>
    <input type="text" name="message" required />

    <button type="submit">Antwort anzeigen</button>
  </form>

  <div id="response" class="response" style="display: none;"></div>

  <script>
    document.getElementById('avatarForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const identity = formData.get("identity");
      const message = formData.get("message");

      const response = await fetch("/avatar_chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ identity, message })
      });

      if (response.ok) {
        const data = await response.json();
        const replyBox = document.getElementById("response");
        replyBox.style.display = "block";
        replyBox.textContent = data.reply;
      } else {
        alert("Fehler bei der KI-Antwort.");
      }
    });
  </script>

</body>
</html>
