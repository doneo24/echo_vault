<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Echo Vault{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900 min-h-screen flex flex-col">
  
 


  <!-- Header Navigation -->
  <header class="bg-white shadow-sm py-4 mb-6">
    <nav class="max-w-4xl mx-auto flex justify-center space-x-4 text-base">
      <a href="/" class="text-gray-700 hover:text-blue-600">Start</a>
      <a href="/was-ist-echo-vault" class="text-gray-700 hover:text-blue-600">Was ist Echo Vault?</a>
      <a href="/beispiele" class="text-gray-700 hover:text-blue-600">Beispiele</a>
      <a href="/kontakt" class="text-gray-700 hover:text-blue-600">Kontakt</a>
    </nav>
  </header>

  <!-- Seiteninhalt -->
  <main class="flex-grow max-w-4xl mx-auto px-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer mit Rechtstexten -->
  <footer class="bg-white mt-12 py-4 text-sm text-center text-gray-500">
    <a href="/impressum" class="hover:underline">Impressum</a> |
    <a href="/datenschutz" class="hover:underline">Datenschutz</a> |
    <a href="/nutzung" class="hover:underline">Nutzungshinweis</a>
  </footer>

  <footer>
  <div style="text-align: center; padding: 2rem;">
   <img src="{{ url_for('static', filename='doneo_siegel_transparent.png') }}" alt="Siegel" style="height: 100px; opacity: 0.6;">
    <p style="font-size: 0.8rem; color: #777;">Verifiziert durch das Doneo Echo Vault Original-Siegel</p>
  </div>
</footer>

</body>
</html>
