<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Echo Vault{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    {% block content %}{% endblock %}
  </div>
  
  <footer class="text-sm text-center text-gray-500 mt-12">
  <a href="/impressum" class="hover:underline">Impressum</a> |
  <a href="/datenschutz" class="hover:underline">Datenschutz</a> |
  <a href="/nutzung" class="hover:underline">Nutzungshinweis</a>
</footer>

</body>
</html>
