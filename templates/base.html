<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doneo Echo Vault</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f7;
      color: #1a1a1a;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #007a5e;
      margin: 0;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #007a5e;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: #ffffff;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .hero a.button {
      background-color: #007a5e;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      color: #007a5e;
    }
    .card p {
      font-size: 0.95rem;
      color: #333;
      margin: 1rem 0;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background: #007a5e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    footer {
      background: #eef2f4;
      text-align: center;
      padding: 2.5rem 1rem;
      margin-top: 4rem;
    }
    footer img {
      height: 100px;
      opacity: 0.6;
      margin-bottom: 1rem;
    }
    footer p {
      font-size: 0.8rem;
      color: #777;
    }
    @media (max-width: 600px) {
      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }
      .hero h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Doneo Echo Vault</h1>
</header>

{% block content %}{% endblock %}

<footer>
  <img src="{{ url_for('static', filename='doneo_siegel_transparent.png') }}" alt="Doneo Siegel">
  <p>Verifiziert durch das Doneo Echo Vault Original-Siegel</p>
</footer>

</body>
</html>
