<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Doneo Echo Vault – Dein Vermächtnis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      font-style: italic;
      color: #555;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    button {
      background-color: #3ca88b;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #319176;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dein digitales Vermächtnis</h1>
    <p>Hinterlasse eine letzte Botschaft, die bleibt.</p>

    <form action="/generate" method="post" enctype="multipart/form-data">
      <label for="type">Art des Vermächtnisses</label>
      <input type="text" id="type" name="type" required>

      <label>Nachricht automatisch durch KI generieren?</label>
      <div class="radio-group">
        <label><input type="radio" name="use_ai" value="ja" required> Ja</label>
        <label><input type="radio" name="use_ai" value="nein"> Nein</label>
      </div>

      <label for="ai_input">Stichpunkte für die KI (optional)</label>
      <textarea id="ai_input" name="ai_input" rows="3" placeholder="z. B. über mein Leben, meine Tochter, Dank an meine Eltern"></textarea>

      <label for="full_name">Dein vollständiger Name</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="message">Deine Nachricht</label>
      <textarea id="message" name="message" rows="5" placeholder="Was möchtest du mitteilen?"></textarea>

      <label for="file">Datei anhängen (optional)</label>
      <input type="file" id="file" name="file">

      <button type="submit">Jetzt generieren</button>
    </form>
  </div>

</body>
</html>
